<template name="starsRating">
    <div id="{{getId}}" class="stars-rating {{css size}}" data-rating="{{rating}}">
        <div class="stars-inner-wrap">
            <div class="stars" data-stars="5">
                <span class="star-1"><i class="fa fa-star"></i></span>
                <span class="star-2"><i class="fa fa-star"></i></span>
                <span class="star-3"><i class="fa fa-star"></i></span>
                <span class="star-4"><i class="fa fa-star"></i></span>
                <span class="star-5"><i class="fa fa-star"></i></span>
            </div>
            <div class="stars" data-stars="4">
                <span class="star-1"><i class="fa fa-star"></i></span>
                <span class="star-2"><i class="fa fa-star"></i></span>
                <span class="star-3"><i class="fa fa-star"></i></span>
                <span class="star-4"><i class="fa fa-star"></i></span>
            </div>
            <div class="stars" data-stars="3">
                <span class="star-1"><i class="fa fa-star"></i></span>
                <span class="star-2"><i class="fa fa-star"></i></span>
                <span class="star-3"><i class="fa fa-star"></i></span>
            </div>
            <div class="stars" data-stars="2">
                <span class="star-1"><i class="fa fa-star"></i></span>
                <span class="star-2"><i class="fa fa-star"></i></span>
            </div>
            <div class="stars" data-stars="1">
                <span class="star-1"><i class="fa fa-star"></i></span>
            </div>
        </div>
    </div>
</template>
