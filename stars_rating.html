<template name="starsRating">
    <div id="{{getId}}" class="stars-rating {{css size}}" style="{{font size}}" data-rating="{{rating}}">
        <div class="stars-inner-wrap">
            {{> _stars mutable=getMutable size=5}}
            {{> _stars mutable=getMutable size=4}}
            {{> _stars mutable=getMutable size=3}}
            {{> _stars mutable=getMutable size=2}}
            {{> _stars mutable=getMutable size=1}}
        </div>
    </div>
</template>

<template name="_stars">
    <div class="stars" data-stars="{{stars.length}}">
        {{#each stars}}
            <span class="star-{{this}}"><i class="fa fa-star"></i></span>
        {{/each}}
    </div>
</template>
